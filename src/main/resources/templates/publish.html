<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${toptitle}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/mgcommunity.css">
    <script src="/js/jquery-1.12.4.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>

<!--navigation including-->
<div th:insert="~{navigation :: nav}"></div>

<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
            <h3><span class="glyphicon glyphicon-hand-right" aria-hidden="true"></span>&nbsp;发起</h3>
            <hr>
            <form action="/dopublish" method="post">
                <div class="form-group">
                    <label for="title">问题标题（简单扼要）:</label>
                    <input type="text" class="form-control" id="title" name="title" th:value="${title}" placeholder="问题标题...">
                </div>
                <div class="form-group">
                    <label for="content">问题补充 (必填，请参照右侧提示):</label>
                    <textarea name="content" id="content" class="form-control" rows="10" th:text="${content}"></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">添加标签:</label>
                    <input type="text" class="form-control" id="tag" name="tag" th:value="${tag}" placeholder="创建或搜索添加新话题...">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success btn-publish">确认发起</button>
                </div>
                <div class="alert alert-danger" style="margin-top:60px;" role="alert" th:if="${error != null}">
                    <p th:text="${error}"></p>
                </div>
            </form>

        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
            <br>
            <h4>问题发起指南</h4>
            <br>
            • 问题标题: 请用精简的语言描述您发布的问题，不超过25字
            <br><br>
            • 问题补充: 详细补充您的问题内容，并确保问题描述清晰直观, 并提供一些相关的资料
            <br><br>
            • 选择标签: 选择一个或者多个合适的标签，不超过10个字
        </div>
    </div>
</div>

</body>
</html>
