<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MG Community</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/mgcommunity.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>

<div class="container-fluid ">
    <div class="row"><br><br><br><br></div>
    <div class="row">
        <div class="col-lg-4 col-md-2 col-sm-1"></div>
        <div class="col-lg-4 col-md-8 col-sm-10 col-xs-12 login">
            <form class="form-horizontal" action="/login" method="post">
                <h3><p class="lead login_head text-center">用户登录</p></h3>
                <div class="form-group">
                    <p></p>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="username" id="inputEmail3" th:value="${username}"
                               placeholder="请输入用户名">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" name="password" id="inputPassword3"
                               placeholder="请输入密码">
                    </div>
                </div>
                <div class="form-group">
                    <p></p>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default col-lg-3 col-md-12 col-sm-12 col-xs-12">登录</button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12 alert alert-warning alert-dismissible alert" role="alert"
                         th:if="${error != null}">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <strong>错误!</strong>&nbsp;&nbsp; <span th:text="${error}"></span>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-4 col-md-2 col-sm-1"></div>
    </div>
    <div class="row"></div>
</div>

</body>
</html>
